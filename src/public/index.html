<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="/js/index.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <title>Index</title>
  </head>
  <body>
    <header class="vh-10">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-xl-0 gap-3">
              <li class="nav-item">
                <a
                  class="nav-link btn-primary active"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link btn-primary" href="/chat.html">Chat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn-primary" href="/mails.html">Mails</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div
      class="container-fluid min-vh-90 max-vh-90 d-flex justify-content-center gap-5 my-5"
      id=""
    >
      <!-- Form para loguearse -->
      <form id="login-form">
        <h2 class="subtitle fw-bold">Loguearse</h2>
        <div class="mb-2">
          <label for="login-email" class="form-label">Email</label>
          <input
            class="form-control"
            type="email"
            id="login-email"
            name="email"
            required
          />
        </div>
        <div class="mb-2">
          <label for="login-password" class="form-label">Password</label>
          <input
            class="form-control"
            type="password"
            id="login-password"
            name="password"
            required
          />
        </div>
        <div class="mb-2">
          <button class="btn btn-primary">Login</button>
        </div>
      </form>
      <!-- Form para registrarse -->
      <form id="register-form">
        <h2 class="subtitle fw-italic">Registrarse</h2>
        <div class="mb-2">
          <label for="register-user" class="form-label">Usuario</label>
          <input
            type="text"
            name="user"
            class="form-control"
            id="register-user"
            required
          />
        </div>
        <div class="mb-2">
          <label for="register-email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="register-email"
            required
          />
        </div>
        <div class="mb-2">
          <label for="register-password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="register-password"
            required
          />
        </div>
        <button type="submit" class="btn btn-secondary">Registrarse</button>
      </form>
    </div>
  </body>
</html>

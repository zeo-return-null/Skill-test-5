<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
      defer
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="socket.io/socket.io.js" defer></script>
    <script src="/js/sockets.client.js" defer></script>
    <title>Chats - Skill Factory Test 5</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid min-vh-10"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-xl-0 gap-3 align-items-center">
              <li class="nav-item">
                <a class="nav-link btn-primary" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn-primary active"
                  aria-current="page"
                  href="/chat.html"
                  >Chat</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link btn-primary" href="/mails.html">Mails</a>
              </li>
              <li class="nav-item">
                <button
                  id="user-logout"
                  class="btn btn-danger visually-hidden"
                  onclick="logout()"
                >
                  Cerrar sesi√≥n
                </button>
              </li>
              <li class="nav-item">
                <button
                  id="chat-leave"
                  class="btn btn-danger visually-hidden align-items-center"
                >
                  Salir de la sala
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid min-vh-90 max-vh-90">
      <div
        id="chat-index"
        class="container-fluid d-flex justify-content-center gap-5"
      >
        <!-- Form para crear salas -->
        <form id="chat-form" class="w-100">
          <div class="mt-2 mb-2">
            <label for="room" class="form-label pt-3">Crear sala</label>
            <input
              type="text"
              name="room"
              class="form-control my-3"
              id="room"
            />
          </div>
          <button class="btn btn-primary">Enviar</button>
        </form>
        <!-- Insertar salas -->
        <div
          id="chat-rooms"
          class="container-fluid d-flex flex-column justify-content-start align-items-start"
        ></div>
      </div>
      <!-- Display de sala -->
      <div class="d-flex container-fluid">
        <div id="chat-room" class="visually-hidden w-25">
          <h2 id="chat-title" class="title visually-hidden"></h2>
        </div>
        <div class="d-flex flex-column container-fluid">
          <!-- Insertar mensajes -->
          <div
            id="chat-message"
            class="visually-hidden p-1 container-fluid bg-secondary bg-opacity-25 overflow-auto"
            style="height: 300px"
          ></div>
          <!-- Form para mandar mensajes -->
          <form id="message-form" class="visually-hidden">
            <div class="mb-2 border-4">
              <input
                type="text"
                name="message"
                class="form-control"
                id="message"
                required
              />
            </div>
            <button class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
